name: Testing

on:
  push:
    branches:
      - "**"
    paths:
      - "firestore-bigquery-export"
  pull_request:
    branches:
      - "**"
    paths:
      - "firestore-bigquery-export"

jobs:
  nodejs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["14", "16"]
    name: node.js_${{ matrix.node }}_test_firestore-bigquery-export
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key:
            ${{ runner.os }}-${{ matrix.node }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
      - name: NPM install
        run: npm install
      - name: Install firebase CLI
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 10
          retry_wait_seconds: 60
          max_attempts: 3
          command: npm i -g firebase-tools
      - name: NPM test firestore-bigquery-export change tracker
        run:
          cd firestore-bigquery-export/firestore-bigquery-change-tracker && npm
          run test:local
